<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options:</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="call_tool.js"></script>
    <script type="text/javascript" src="background.js"></script>
    
    
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
</head>
<body>

  
    <h1 align="center" > <a id="logo" class="btn_logo"><img class="img_titulo" src="https://1.bp.blogspot.com/-vyUAseE_mMQ/YI3iQwYMbhI/AAAAAAAAnCM/F_s6q97m5BwSrLBgXFis2erAvSMLToI8ACNcBGAsYHQ/s0/Imagen%2Bextension.png"></img></a> </h1>
    
     
    <!-- Test -->
    <div class="wrapper" align="center">
     
        <button type="button" id="btn_copy_tool"> <i class="fa fa-pencil">  </i> COPY</button>
        <button type="button" id="btn_disclaimers"> <i class="fa fa-asterisk">  </i> DISC</button>
        <button type="input" id="btn_seo_tool"><i class="fa fa-tag">  </i> SEO</button>
        <!--<button type="input" id="btn_cta_tool"><i class="fa fa-arrow-circle-down">  </i> CTAS</button> -->
        <button type="input" id="btn_price_tool"><i class="fa fa-usd">  </i> PRICES</button>
        <button type="input" id="btn_availability_tool"><i class="fa fa-check-square-o">  </i> SPECS</button>

    </div>
     <!-- Ticket's comment-->
    <h1 align="center"> Ticket's comment templates</h1>
    <div class="wrapper" align="center"> 
      
      <div class="dropup">
        <button class="dropbtn"><i class="fa fa-ticket">  </i> Sub-task</button>
        <div class="dropup-content">
          <a id="subtask_progress">Progress</a>
          <a id="subtask_bug">Bug</a>
        </div>
      </div>
      <div class="dropup">
        <button class="dropbtn"><i class="fa fa-check">  </i> Verified</button>
        <div class="dropup-content">
          <a id="verified_regression">Regression</a>
          <a id="verified_qa2">QA2</a>
          <a id="verified_prod">Prod</a>
          <a id="verified_darkprod">Darkprod</a>
        </div>
      </div>
      <div class="dropup">
        <button class="dropbtn_rejected"><i class="fa fa-times">  </i> Demoted</button>
        <div class="dropup-content">
          <a id="demoted_regression">Regression</a>
          <a id="demoted_qa2">QA2</a>
          <a id="demoted_prod">Prod</a>
          <a id="demoted_darkprod">Darkprod</a>
        </div>
      </div>
    </div>
    <!-- Utilities-->
    <h2 align="center">Utilities</h2>
    <div class="wrapper" align="center">
      
        <a  class="btn_icon" id="btn_show_link"><i class="fa fa-link">  </i> </a>
        <a  class="btn_icon" id="btn_open_accordions"> <i class="fa fa-sort-amount-desc">  </i> </a>
        <a  class="btn_icon" id="btn_show_filename"><i class="fa fa-tag"> Filename  </i> </a>
        <a  class="btn_icon" id="btn_show_alttext"><i class="fa fa-tag"> Alt text </i> </a>
        <a  class="btn_icon" id="btn_change_disclaimers">[*] -> [[#]] </a>
        
    </div>
    <div class="wrapper" align="center">
        <h2 align="center">Evidence's underline </h2>
   
       <a  class="btn_icon" id="btn_evidence_approved"><i class="fa fa-check">  </i> </a>
        <a  class="btn_icon_rejected" id="btn_evidence_rejected"><i class="fa fa-times">  </i> </a> 
    </div>
    
    
     
    <h2 align="Right" style="color:white" >V 1.3.4</h2>
</body>


</html>
